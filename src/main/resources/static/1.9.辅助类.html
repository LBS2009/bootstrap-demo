<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.9.辅助类</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
</head>
<body>
    <!--情境文本颜色-->
    <p class="text-muted">情境文本颜色</p>
    <p class="text-primary">情境文本颜色</p>
    <p class="text-success">情境文本颜色</p>
    <p class="text-info">情境文本颜色</p>
    <p class="text-warning">情境文本颜色</p>
    <p class="text-danger">情境文本颜色</p>

    <!--情境背景色-->
    <p class="bg-primary">情境背景色</p>
    <p class="bg-success">情境背景色</p>
    <p class="bg-info">情境背景色</p>
    <p class="bg-warning">情境背景色</p>
    <p class="bg-danger">情境背景色</p>

    <!--关闭按钮-->
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

    <!--三角符号-->
    <span class="caret"></span>
    <br/>

    <!--快速浮动-->
    <div class="pull-left">pull-left</div>
    <div class="pull-right">pull-right</div>

    <!--让内容块居中-->
    <div class="center-block">让内容块居中</div>

    <!--清除浮动-->
    <div class="clearfix"></div>

    <!--显示或隐藏内容-->
    <div class="show">显示</div>
    <div class="hidden">隐藏</div>

    <!--图片替换-->
    <h1 class="text-hide">Custom heading</h1>
<script src="../bootstrap/jquery.js"></script>
<script src="../bootstrap/bootstrap.js"></script>
</body>
</html>
