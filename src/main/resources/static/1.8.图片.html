<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.8.图片</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
</head>
<body>
    <!--响应式图片-->
    <img src="img/Accord.jpg" class="img-responsive" alt="Responsive image">

    <!--图片形状-->
    <img src="img/Accord.jpg" alt="..." class="img-rounded">
    <img src="img/Accord.jpg" alt="..." class="img-circle">
    <img src="img/Accord.jpg" alt="..." class="img-thumbnail">
<script src="../bootstrap/jquery.js"></script>
<script src="../bootstrap/bootstrap.js"></script>
</body>
</html>
