<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.5.表格</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
</head>
<body>
    <!--
        表格基本实例
        .table-striped 斑马条纹样式
        .table-bordered 增加边框
        .table-hover 鼠标悬停
        .table-condensed 紧缩表格

        状态类
        .active 鼠标悬停在行或单元格上时所设置的颜色
        .success 标识成功或积极的动作
        .info 标识普通的提示信息或动作
        .warning 标识警告或需要用户注意
        .danger 标识危险或潜在的带来负面影响的动作
    -->
    <table class="table">
        <tr class="active">
            <th>No.</th>
            <th>Name</th>
            <th>Gender</th>
        </tr>
        <tr class="success">
            <td>1</td>
            <td>Lily</td>
            <td>female</td>
        </tr>
        <tr>
            <td>2</td>
            <td>LUcy</td>
            <td>femalefemalefemalefemalefemalefemalefemalefemalefemalefemalefemale</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jack</td>
            <td>male</td>
        </tr>
    </table>
    <hr/>

    <!--
        .table-responsive 响应式表格
        会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px 宽度时，水平滚动条消失。
    -->
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Lily</td>
                <td>femalefemalefemalefemalefemalefemalefemalefemalefemalefemalefemalefemale</td>
            </tr>
        </table>
    </div>
<script src="../bootstrap/jquery.js"></script>
<script src="../bootstrap/bootstrap.js"></script>
</body>
</html>
