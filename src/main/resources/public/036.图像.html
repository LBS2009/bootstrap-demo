<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width，initial-scale=1">
    <title>036.图像</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--响应式图像-->
    <img src="../static/img/Accord.jpg" class="img-responsive" alt="响应式图像">
    <br/>

    <!--图像形状-->
    <img src="../static/img/学习.jpg" class="img-rounded" alt="圆角">
    <img src="../static/img/学习.jpg" class="img-circle" alt="圆形">
    <img src="../static/img/学习.jpg" class="img-thumbnail" alt="缩略图样式">

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
