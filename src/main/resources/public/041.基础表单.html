<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width，initial-scale=1">
    <title>041.基础表单</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--基础表单-->
    <form role="form">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" class="form-control" id="username" placeholder="请输入您的登陆账号"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入您的登陆密码">
        </div>
        <button type="submit" class="btn btn-default">登陆</button>
    </form>
    <br/>

    <!--内联表单-->
    <form role="form" class="form-inline">
        <div class="form-group">
            <label for="username2">账号</label>
            <input type="text" class="form-control" id="username2" placeholder="请输入您的登陆账号"/>
        </div>
        <div class="form-group">
            <label for="password2">密码</label>
            <input type="password" class="form-control" id="password2" placeholder="请输入您的登陆密码">
        </div>
        <button type="submit" class="btn btn-default">登陆</button>
    </form>
    <br/>

    <!--水平表单-->
    <form role="form" class="horizontal">
        <div class="form-group">
            <label for="username3" class="control-label col-lg-1">账号</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="username3" placeholder="请输入您的登陆账号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password3" class="control-label col-lg-1">密码</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" id="password3" placeholder="请输入您的登陆密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-4">
                <button type="submit" class="btn btn-default pull-right">登陆</button>
            </div>
        </div>
    </form>
    <br/>

    <!---->
    <div class="container">
        <div class="row">
            <label class="control-label col-lg-1" for="username4">账号</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="username4" placeholder="请输入您的登陆账号">
            </div>
        </div>
        <div class="row">
            <label class="control-label col-lg-1" for="password4">账号</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" id="password4" placeholder="请输入您的登陆密码">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <button type="submit" class="btn btn-default pull-right">登陆</button>
            </div>
        </div>
    </div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
