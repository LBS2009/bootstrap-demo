<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <title>table</title>
</head>
<body>
    <!-- 使用class="table"，就可以获得一个Bootstrap设定好的表格样式 -->
    <table class="table">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Jack</td>
            <td>20</td>
            <td>male</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Lily</td>
            <td>21</td>
            <td>female</td>
        </tr>
    </table>
<script src="../static/jquery.js"></script>
<script src="../static/bootstrap.js"></script>
</body>
</html>
