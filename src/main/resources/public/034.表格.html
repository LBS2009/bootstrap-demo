<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width，initial-scale=1">
    <title>034.表格</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--
    table-striped 斑马线
    table-bordered 带边框
    table-hover 鼠标悬停高亮
    table-condensed 紧凑型表格
    div class="table-responsive" 响应式表格
-->
<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed">
        <caption>成绩表</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>分数</th>
            </tr>
        </thead>
        <tbody>
            <!--鼠标悬停颜色-->
            <tr class="active">
                <td>1</td>
                <td>99</td>
            </tr>
            <!--红色-->
            <tr class="danger">
                <td>2</td>
                <td>888888888888888888888888888888888888888888888888888888888888888</td>
            </tr>
            <!--绿色-->
            <tr class="success">
                <td>3</td>
                <td>777777777777777777777777777777777777777777777777777777777777777777777777777777777777</td>
            </tr>
            <!--蓝色-->
            <tr class="info">
                <td>4</td>
                <td>66</td>
            </tr>
            <!--黄色-->
            <tr class="warning">
                <td>5</td>
                <td>55</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
