<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width，initial-scale=1">
    <title>清除浮动</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row {
            margin-bottom: 15px;
        }

        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rgba(86, 61, 124, 0.15);
            border: 1px solid rgba(86, 61, 124, .2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-3">div1：col-xs-6 col-sm-3深入了解Bootstrap底层结构的关键部分，包括我们让web开发变得更好、更快、更强壮的最佳实践。</div>
        <div class="col-xs-6 col-sm-3">div2：col-xs-6 col-sm-3</div>
        <!--针对超小屏清除浮动，所以需要添加visible-xs样式-->
        <div class="clearfix visible-xs"></div>
        <div class="col-xs-6 col-sm-3">div3：col-xs-6 col-sm-3</div>
        <div class="col-xs-6 col-sm-3">div4：col-xs-6 col-sm-3</div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
