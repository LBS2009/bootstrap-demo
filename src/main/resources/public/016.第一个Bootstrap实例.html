<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width，initial-scale=1">
    <title>第一个Bootstrap实例</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>一个Bootstrap实例</h1>
        <p>Bootstrap包含了HTML，CSS和JavaScript三大主要部分！</p>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h3>第一列</h3>
            <p>Bootstrap的HTML是基于HTML5的最新前沿技术！</p>
            <p>灵活高效，简洁流畅！</p>
        </div>
        <div class="col-sm-4">
            <h3>第二列</h3>
            <p>Bootstrap的CSS是使用Less创建的CSS，是新一代的动态CSS！</p>
            <p>对用户来说，阅读更轻松！</p>
        </div>
        <div class="col-sm-4">
            <h3>第三列</h3>
            <p>Bootstrap的JavaScript是使用jQuery的CSS，是优秀的JavaScript！</p>
            <p>是用一个代码库，将常用的函数放进去，按需取用！</p>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
